<html>
<head>
<script src="http://d3js.org/d3.v3.min.js">
</script>
</head>
<body>
<!-- 2.1 -->
<svg width="1000" height="500">
<circle cx="50" cy="50" r="20" stroke="black" stroke-width="3" fill="yellow" />
<circle cx="100" cy="50" r="20" stroke="black" stroke-width="3" fill="yellow" />
<circle cx="150" cy="50" r="20" stroke="black" stroke-width="3" fill="yellow" />
<rect width="50" height="25" fill="blue" />
</svg>
<!-- 2.2 -->
<svg width="1500" height="1000">
<g transform="translate(30,0)">
<circle cx="200" cy="50" r="20" stroke="black" stroke-width="3" fill="yellow" />
<circle cx="250" cy="50" r="20" stroke="black" stroke-width="3" fill="yellow" />
<circle cx="300" cy="50" r="20" stroke="black" stroke-width="3" fill="yellow" />
</g>
<!-- 2.3 -->
<svg width="2000" height="1500">
<g transform="scale(2,2)">
<circle cx="200" cy="50" r="20" stroke="black" stroke-width="3" fill="yellow" />
<circle cx="250" cy="50" r="20" stroke="black" stroke-width="3" fill="yellow" />
<circle cx="300" cy="50" r="20" stroke="black" stroke-width="3" fill="yellow" />
</g>
<!-- 2.4 -->
<svg viewBox="0 0 100 300" xmlns="http://www.w3.org/2000/svg">
<g transform="rotate(30)">
<rect width="10" height="20" fill="red" />
</svg>
<svg viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
<rect width="20" height="15" fill="green">
</svg>
<!--2.5-->
<svg viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
<rect width="10" height="20" fill="purple">
</svg>
</svg>
</svg>
</body>
</html>
